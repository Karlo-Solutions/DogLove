
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Dog Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    
    <script src="/js/firebase.js"></script>
    <script src="/js/handlerUser.js"></script>
    <script src="/js/handlerTab.js"></script>
    <script src="/js/handlerMatches.js"></script>

    <!-- Este se encuentra en handlerTab.js -->
	<script type="text/javascript">
	    tabHandler();
	</script>
    
    </head>
    <body onload="checkStatus();">
        <div id="center">
        	<div class="col-lg-6 col-sm-6">
                <div class="card hovercard">
                    <div class="card-background">
                        <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
                        <!-- http://lorempixel.com/850/280/people/9/ -->
                    </div>
                    <div class="useravatar">
                        <img alt="" src="http://lorempixel.com/100/100/people/9/">
                    </div>
                    <div class="card-info"> <span id="dognameTitle" class="card-title"></span>
            
                    </div>
                </div>
                <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <div class="hidden-xs">Dogs</div>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab" onclick="getMatches();"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                            <div class="hidden-xs">Matches</div>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <div class="hidden-xs">Profile</div>
                        </button>
                    </div>
                </div>
            
                <div class="well">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1">
                            <h3 id = "showDogName"></h3>
                            <button id="btnDislike" onclick="dislikedDog();">
                                Dislike
                            </button>
                            <button id="btnLike" onclick="likedDog();">
                                Like
                            </button>
                            
                        </div>
                        <div class="tab-pane fade in" id="tab2">
                            <div id = "loadMatches">
                                
                            </div>
                        </div>
                        <div class="tab-pane fade in" id="tab3">
                            <h3 id = "username"></h3>
                            <h3 id = "dogname"></h3>
                            <h3 id = "dogbreed"></h3> <br>
                            <button id="btnLogout" onclick="logout();">
                                Log Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
                    
            <!-- Este se encuentra en handlerTab.js -->
        	<script type="text/javascript">
        	    btnHandler();
        	</script>
    	</div>
    </body>
</html>
