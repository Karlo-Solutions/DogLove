<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Seed</title>
    <meta name="description" content="">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Apps CSS loading -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- AngularJS loading -->
    <script type="application/javascript" src="js/externals/angular.min.js"></script><!-- Version: 1.3.5 -->
    <script type="application/javascript" src="js/externals/angular-route.min.js"></script><!-- Version: 1.3.5 -->
    <script type="application/javascript" src="js/externals/jquery-2.1.1.min.js"></script><!-- Version: 2.1.1 -->
    <!-- Materialize loading -->
    <link rel="stylesheet" href="styles/external/materialize.min.css">
    <script src="js/externals/materialize.min.js"></script>
    <!-- Controller scripts loading -->
    <script type="application/javascript" src="js/controllers/appController.js"></script>
    <!-- Main script loading -->
    <script src="js/app.js"></script>
</head>

<body>
    <div ng-app="seed-app" ng-controller="AppCtrl">
        <!-- Hier werden die Views von Angular gerendert -> nutzt den ng-view Tag -->
        <div class="view-content" ng-view></div>
    </div>
</body>

</html>
