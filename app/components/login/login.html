<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to DogLove!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>
  <body>
<div id="login">
    <div class="container">
        <div class="col s6 offset-s3">
            <h2><img src="../../../assets/img/logo_sm.png" alt=""></h2>
        </div>
        <div class="errorMessage" ng-show="badLogin">
            <p>Nombre de usuario o contraseña incorrectos</p>
        </div>
        <div class="loginForm">

            <div class="">
                <h3 class="text-center">¡Bienvenido de nuevo!</h3>
                <div>
                    <md-input-container md-no-float class="md-block margin-top-30x">
                        <input ng-model="user.email" type="email" placeholder="Correo">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <input type="password" ng-model="user.password" placeholder="Contraseña">
                    </md-input-container>
                </div>
                <div layout="row">
                    <div flex>
                        <a href="" class="color-orange small margin-top-10x left">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div flex>
                        <md-button class="md-raised md-primary right" ng-click="logon()">Entrar</md-button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div layout="row" class="text-center margin-top-30x">
                <div flex>
                    <a ui-sref="reg" class="color-white">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
